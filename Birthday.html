<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Birthday Surprise</title>
    <link rel="stylesheet" href="birthday.css">
</head>
<body>

    <!-- Question Page -->
    <div class="question-page" id="questionPage">
        <h1>Enter the Secret Answer:</h1>
        <input type="date" id="answerInput" placeholder="Your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="errorMessage" style="color:red; display:none;">Wrong answer. Try again!</p>
    </div>
    <!-- Main container for the stars -->
    <div class="sky" id="mainContent" style="display:none;">
        <!-- Starfield effect container for more stars -->
        <!-- <div class="starfield">
            <div class="star star-layer-1"></div>
            <div class="star star-layer-2"></div>
            <div class="star star-layer-3"></div>
            <div class="star star-layer-1"></div>
            <div class="star star-layer-2"></div>
            <div class="star star-layer-3"></div> -->
            <!-- More stars added dynamically with JS -->
        <!-- </div> -->
        
        <!-- Sample clickable stars for messages -->
        <div class="star" onclick="showMessage(1)"></div>
        <div class="star" onclick="showMessage(2)"></div>
        <div class="star" onclick="showMessage(3)"></div>
        <div class="star" onclick="showMessage(4)"></div>


        <div class="stars">
            <div class="shootingstar"></div>
            <div class="shootingstar"></div>
          </div>

        <!-- Message pop-up container -->
        <div class="message-box" id="messageBox">
            <span class="close-btn" onclick="closeMessage()">&times;</span>
            <p id="messageText"></p>
        </div>
        <div class="moon" onclick="showSecretMessage()"></div>
        <div class="click-hint" id="clickHint">Click the stars to discover the messages!</div>

    </div>
    

    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>

</body>
</html>
